        <script>
            var bubbles = [];
            var b;
            var x = 0;
            class Bubble {
              constructor(x, y , r, c = color(random(255), random(255), random(255)))
              {
                this.x = x;
                this.y = y;
                this.r = r;
                this.c = c;
              }

              move() {
                this.x += random(-1.5,1.5);
                this.y += random(-1.5,1.5);
              }

              bubDisplay() {
                fill(this.c);
              ellipse(this.x, this.y, this.r);
              }

              mouseOnClick(){
                var d = dist(mouseX, mouseY, this.x, this.y);
                if(d < this.r) {
                  this.c = color(random(255), random(255), random(255));
                }

              }
            }

            function setup() {
              var cnv = createCanvas(windowWidth - 100, windowHeight -150);
              var x = ((windowWidth - (windowWidth - 100)) / 2);
              var y = ((windowHeight - (windowHeight - 250)) / 2);
              cnv.position(x,y);
              for( var i = 0; i < 100; i++)
              {
                b = new Bubble(random(width), random(height), random(10, 50));
               bubbles.push(b);
              }
            }

            function draw() {
              resizeCanvas(windowWidth - 100, windowHeight - 150);
              background(0);
              fill(255);
              text('Directions: Click and drag mouse.\nCreated by: boshhy', windowWidth-290, windowHeight - 175);
              for(let bubble of bubbles) {
                bubble.move();
                bubble.bubDisplay();
              }
            }

            function mouseDragged() {
             b = new Bubble(mouseX, mouseY, random(10,50));
              bubbles.push(b);


              for(let bubble of bubbles) {
               bubble.mouseOnClick();
              }
                if (bubbles.length > 100){
                bubbles.shift();
              }
            }
    </script>
